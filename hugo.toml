baseurl      = "/"
title        = "me"
languageCode = "en-us"
theme        = "hello-friend-ng"
paginate     = 10

PygmentsCodeFences = true
PygmentsStyle = "monokai"

canonifyURLs = true # https://stackoverflow.com/questions/61574702/images-from-hugo-not-displayed-on-github-pages
relativeURLs = true

[params]
    Author = "Vitor Mafra"
    dateform        = "Jan 2, 2006"
    dateformShort   = "Jan 2"
    dateformNum     = "2006-01-02"
    dateformNumTime = "2006-01-02 15:04"

    # Subtitle for home
    homeSubtitle = "data scientist, researcher. curious."

    # Set disableReadOtherPosts to true in order to hide the links to other posts.
    disableReadOtherPosts = false

    # Enable sharing buttons, if you like
    enableSharingButtons = true

    # Show a global language switcher in the navigation bar
    enableGlobalLanguageMenu = false

    # Metadata mostly used in document's head
    description = "about_me"
    keywords = "homepage"
    images = [""]

    enableThemeToggle = true

[params.portrait]
    path     = "/img/profile_picture.jpeg"
    alt      = "Portrait"
    maxWidth = "200px"

[params.favicon.color]
    mask = "#1b1c1d"
    msapplication = "#1b1c1d"
    theme = "#1b1c1d"

[params.logo]
    logoMark     = ">"
    logoText     = "$ cd /home/"
    logoHomeLink = "/"

# Social icons
[[params.social]]
    name = "X"
    url  = "https://twitter.com/ovitormafra"

[[params.social]]
    name = "github"
    url  = "https://github.com/vitor-mafra"

[[params.social]]
    name = "leetcode"
    url  = "https://leetcode.com/u/vitoromafra/"

[[params.social]]
    name = "kaggle"
    url  = "https://www.kaggle.com/vitormafra"

[[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/vitor-mafra/"

[[params.social]]
    name = "email"
    url  = "mailto:vitor.mafra@dcc.ufmg.br"



[taxonomies]
    category = "blog"
    tag      = "tags"
    series   = "series"

[languages]
    [languages.en]
        title = "Vitor Mafra"
        keywords = ""
        readOtherPosts = "Read other posts"

    [languages.en.params]
        #subtitle  = "A simple theme for Hugo"

    [languages.en.params.logo]
        logoText = "about_me"
